<!DOCTYPE html>
<html>
<head>
    <title>ðŸŽ¬ Movie Mood Recommender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">
    <div class="container">
        <h1 class="mb-4">ðŸŽ¥ Movie Mood Recommender</h1>

        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label><input type="radio" name="choice" value="name" checked> Search by Movie Name</label>
                <input type="text" name="movie_name" class="form-control" placeholder="Enter movie name">
            </div>
            <div class="mb-3">
                <label><input type="radio" name="choice" value="mood"> Search by Mood</label>
                <textarea name="description" class="form-control" placeholder="Describe how you feel..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Find Movies</button>
        </form>

        {% if movies %}
            <h2>Results:</h2>
            <div class="row">
                {% for movie in movies %}
                    <div class="col-md-4 mb-3">
                        <div class="card shadow-sm">
                            {% if movie.poster_path %}
                            <img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}">
                            {% endif %}
                            <div class="card-body">
                                <h5 class="card-title">{{ movie.title }}</h5>
                                <p class="card-text">{{ movie.overview[:150] }}...</p>
                                {% if movie.trailer %}
                                <a href="{{ movie.trailer }}" target="_blank" class="btn btn-danger">â–¶ Watch Trailer</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
